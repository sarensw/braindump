name: Build/release

on: push

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Install Node.js, NPM and Yarn
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - run: npm install

      - name: Build Mac
        if: startsWith(matrix.os, 'macos')
        env:
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          APPLEID: ${{ secrets.APPLEID }}
          APPLEIDPASS: ${{ secrets.APPLEIDPASS }}
        run: |
          chmod +x ${GITHUB_WORKSPACE}/build_mac.sh
          ${GITHUB_WORKSPACE}/build_mac.sh
      
      - name: Build Win
        if: startsWith(matrix.os, 'windows')
        env:
          NODE_ENV: production
        run: |
          chmod +x "$env:GITHUB_WORKSPACE/build_win.ps1"
          "$env:GITHUB_WORKSPACE/build_win.ps1"

      - uses: nyaa8/package-version@v1

      - name: Print Win
        if: startsWith(matrix.os, 'windows')
        run: |
          tree "$env:GITHUB_WORKSPACE/dist" /f

      - name: Upload Mac
        uses: actions/upload-artifact@v2
        if: startsWith(matrix.os, 'macos')
        with:
          name: Braindump_${{ env.PACKAGE_VERSION }}_${{ github.run_number }}
          path: |
            dist/Braindump-*
            !dist/*.blockmap

      - name: Upload Win
        uses: actions/upload-artifact@v2
        if: startsWith(matrix.os, 'windows')
        with:
          name: Braindump_${{ env.PACKAGE_VERSION }}_${{ github.run_number }}
          path: |
            dist/Braindump*
            !dist/*.blockmap
